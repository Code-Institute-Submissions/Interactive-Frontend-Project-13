<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <title>Jungle Sounds </title>
   </head>
   <body>

      <div class="bk_top">
          <img class ="header-img" src="images/bk_top.jpg">
         </div> 
      
      <!-- W3 snippet -->
      <div id="mySidenav" class="sidenav">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
         <iframe width="500" height="500" src="https://www.youtube.com/embed/6NIt6ibAD6I"></iframe>
         <p>Watch these animals LIVE from Africa</p>
      </div>
      <!--The modal is being defined here in HTML-->
      <div id="modal" class="modal fade" role='dialog'>
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
               	  <h4 class="modal-title">Fun Facts!</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="stopSound()">&times;</button>
                  
               </div>
               <div class="modal-body" id="modal-body">    
                 <div id="inputData"></div>          
               </div>
               <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="stopSound()">Close</button>
               </div>  
            </div>
         </div>
      </div>
    
      <div class="middle-container">
         <h1><strong>Sounds of the Jungle</strong></h1>
         <div id="NavTitle" class="NavTitle"
            span style="font-size:17px;cursor:pointer" onclick="openNav()"><img width="22px" img src="images/television.svg" alt="tv">  Click here for Jungle TV</div>
         <p></p>
         <button type="button" class="L animal btn-info btn-lg" onclick="openModal('L')">L<span style="color:black">ion</span></button>
         <button type="button" class="E animal btn-info btn-lg" onclick="openModal('E')">E<span style="color:black">lephant</span></button>
         <button type="button" class="F animal btn-info btn-lg" onclick="openModal('F')">F<span style="color:black">rog</span></button>
         <button type="button" class="B animal btn-info btn-lg" onclick="openModal('B')">B<span style="color:black">ear</span></button>
         <button type="button" class="M animal btn-info btn-lg" onclick="openModal('M')">M<span style="color:black">onkey</span></button>
         <button type="button" class="H animal btn-info btn-lg" onclick="openModal('H')">H<span style="color:black">ippo</span></button>
      </div>
      

      <div class="bottom-container">
         <h2>Press the RED letter on the keyboard to hear the sounds</h2>
         <h3>Click a picture for some FUN FACTS!</h3>
      </div>


      <div class="bk_top">
        <img class ="footer-img" src="images/bk_btm.jpg">
       </div>

        <script src="index.js"></script>

    </body>
</html>
